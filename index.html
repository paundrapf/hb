<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Greeting</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6A0572, #A4508B, #F4ACB7);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      color: white;
      max-width: 300px;
      transform: scale(0.8);
      animation: scaleUp 1s ease forwards;
    }

    @keyframes scaleUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      animation: textFadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes textFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: confettiFall 4s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100%) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #A4508B;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #6A0572;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="message">Happy Birthday!</h1>
    <button class="btn" onclick="revealMessage()">Click to Reveal</button>
  </div>

  <script>
    // Create confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 4 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      document.body.appendChild(confetti);
    }

    // Button functionality
    function revealMessage() {
      const message = document.getElementById('message');
      message.textContent = "Wishing You the Best Day Ever! ðŸŽ‰";
      message.style.animation = "textFadeIn 2s ease-in forwards";
    }
  </script>
</body>
</html>
