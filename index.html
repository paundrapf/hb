<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Birthday Slides</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        .slide.active {
            display: flex;
        }

        .slide1 {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            animation: zoomIn 1s ease;
        }

        .slide2 {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #333;
            font-size: 2.5rem;
            transform: rotate(-5deg);
        }

        .slide3 {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            color: #222;
            font-size: 2rem;
            font-style: italic;
            display: grid;
            place-items: center;
        }

        .slide4 {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #444;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slide5 {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #222;
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="slide slide1 active">
        <div>Halo! Hari ini adalah hari spesial ðŸ¥³</div>
        <button onclick="nextSlide()">Next</button>
    </div>
    <div class="slide slide2">
        <div>Selamat Ulang Tahun! ðŸŽ‰ðŸŽ‚</div>
        <button onclick="nextSlide()">Next</button>
    </div>
    <div class="slide slide3">
        <div>Semoga selalu sehat, bahagia, dan sukses! âœ¨</div>
        <button onclick="nextSlide()">Next</button>
    </div>
    <div class="slide slide4">
        <div>Teruslah jadi pribadi yang menginspirasi! ðŸŒŸ</div>
        <button onclick="nextSlide()">Next</button>
    </div>
    <div class="slide slide5">
        <div>Nikmati harimu, ini saatnya kamu bersinar! ðŸŒˆ</div>
        <button onclick="generateConfetti()">Celebrate</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
