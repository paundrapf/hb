<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Greeting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6A0572, #A4508B, #F4ACB7);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 50px auto;
      text-align: center;
      color: white;
      max-width: 500px;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.8s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #A4508B;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #6A0572;
    }

    .text-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
    }

    .text-box textarea {
      width: 80%;
      height: 200px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    .text-box img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 10px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6A0572;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #A4508B;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div class="card">
      <h1>Happy Birthday!</h1>
      <p>Today is a special day, and it's all about celebrating you. We hope this year brings you countless blessings and unforgettable memories.</p>
      <button class="btn" onclick="goToPage('Wishing you success and happiness in all aspects of life. Stay amazing!')">Read More</button>
    </div>

    <div class="card">
      <h1>Message #2</h1>
      <p>May your dreams take flight and your heart be filled with peace, joy, and endless laughter.</p>
      <button class="btn" onclick="goToPage('Dream big, work hard, and let your heart guide you to amazing places!')">Read More</button>
    </div>
  </div>

  <div id="detail-page" style="display:none;">
    <div class="text-box">
      <h1>Detail Message</h1>
      <textarea id="detail-message"></textarea>
      <img src="https://via.placeholder.com/400" alt="Placeholder Image">
      <button class="back-btn" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goToPage(message) {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('detail-page').style.display = 'flex';
      document.getElementById('detail-message').value = message;
    }

    function goBack() {
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('detail-page').style.display = 'none';
    }
  </script>

</body>
</html>
