<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Birthday Greeting</title>
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f1e3;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      background: linear-gradient(135deg, #e8f6f3, #f9e8f5);
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      width: 100%;
      height: 100%;
      position: absolute;
      transition: opacity 1s ease, transform 1s ease;
    }

    .page.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .page.hidden {
      opacity: 0;
      transform: translateY(20px);
    }

    .page h1 {
      font-size: 3rem;
      color: #333;
      margin: 0;
    }

    .page p {
      font-size: 1.5rem;
      color: #555;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #6a89cc;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #82ccdd;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .page h1 {
        font-size: 2.5rem;
      }
      .page p {
        font-size: 1.2rem;
      }
      button {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="page-1" class="page active">
      <h1>Happy Birthday!</h1>
      <p>Your journey begins here...</p>
      <button onclick="nextPage(2)">Next</button>
    </div>

    <!-- Additional Pages -->
    <div id="page-2" class="page hidden">
      <h1>A Special Day</h1>
      <p>Celebrate the amazing person you are.</p>
      <button onclick="nextPage(3)">Next</button>
    </div>

    <div id="page-3" class="page hidden">
      <h1>So Many Memories</h1>
      <p>Each one brighter than the last.</p>
      <button onclick="nextPage(4)">Next</button>
    </div>

    <!-- Add up to 10 pages -->

    <div id="page-10" class="page hidden">
      <h1>Cheers to You!</h1>
      <p>Here's to another fantastic year ahead!</p>
      <button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    let currentPage = 1;

    function nextPage(page) {
      document.getElementById(`page-${currentPage}`).classList.remove('active');
      document.getElementById(`page-${currentPage}`).classList.add('hidden');

      const next = document.getElementById(`page-${page}`);
      next.classList.add('active');
      next.classList.remove('hidden');

      currentPage = page;
    }

    function restart() {
      nextPage(1);
    }
  </script>
</body>
</html>
