<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ECEFF1;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #A7BBC7, #FFD3B5, #FFAAA6, #555273);
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAAA8CAYAAADNbv4qAAAACXBIWXMAAAsSAAALEgHS3X78AAAAH3RFWHRTb2Z0d2FyZQBncmFwaGljcyBteS5hc2h2aW4uY29tHt8sMgAAAJ5JREFUWEft1UEOgDAMQ1Gm////GzgiZpBDuqqrrmn9DxMkNDjceZtmbSmASuqD1CZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFBkFAFoCZQGpAkQBFPSn2aJXqAVcQAAAABJRU5ErkJggg==') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .slide {
      position: absolute;
      width: 90%;
      max-width: 800px;
      height: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .slide.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0);
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #6C5B7B;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #355C7D;
    }

    .photo img {
      width: 120px;
      height: 120px;
      margin: 10px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <div class="slide active" id="slide1">
      <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
      <p>"Wishing you a day filled with love, laughter, and lots of cake!"</p>
      <button class="button" onclick="nextSlide()">Next</button>
    </div>

    <div class="slide" id="slide2">
      <h2>ðŸ’– Birthday Wishes ðŸ’–</h2>
      <p>"May this year bring you endless joy, success, and unforgettable memories!"</p>
      <button class="button" onclick="nextSlide()">Next</button>
    </div>

    <div class="slide" id="slide3">
      <h2>ðŸ“¸ Your Special Moments ðŸ“¸</h2>
      <div class="photo">
        <img src="https://via.placeholder.com/120" alt="Photo 1">
        <img src="https://via.placeholder.com/120" alt="Photo 2">
        <img src="https://via.placeholder.com/120" alt="Photo 3">
      </div>
      <button class="button" onclick="restartSlides()">Replay</button>
    </div>
  </div>

  <audio id="birthdayMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    // Generate random confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
      document.body.appendChild(confetti);
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function restartSlides() {
      currentSlide = 0;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
